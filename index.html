<!DOCTYPE html>
<html lang="en">
<head>
  <title>NBA birthplace map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Marko Raguz">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="https://demos.jquerymobile.com/1.4.2/css/themes/default/jquery.mobile-1.4.2.min.css">  
  <script src="https://demos.jquerymobile.com/1.4.2/js/jquery.js"></script>
  <script src="https://demos.jquerymobile.com/1.4.2/js/jquery.mobile-1.4.2.min.js"></script>
  <style>

    #map {
        margin-top: 20px;
      height: 530px;  
      width: 100%;  
     }
    form  {
        margin: 15px 0 0 0 !important;
    }
 


  </style>
</head>
<body>
    
<div class="jumbotron vertical-center" style="background-color:#004fa7;border-style:solid;border-width: 5px;border-color: rgb(97, 20, 20)"> 
    <div class="container">
        <h1 style="text-align: center; color: #ffffff;">NBA players birthplace map</h1>
             
    </div>


</div>
<div class="container">
    <div class= "row" style="margin-top:-30px;">
            <div class = "col-sm-12">
            <h3 style="text-align: center">This map helps visualize where NBA players through history were born. You can restrict the range of birth years to only see players born in the specified range.
            </h3>   
            </div>

    </div>
<div class= "row">
    
    <div class = "col-sm-12">
         
        
        <div id="map" style="align-content: center" ></div>
    </div>
<div class= "row"> 
    <div class = "col-sm-4"></div>
    <div class = "col-sm-4">
    <form >
            <div data-role="rangeslider">
                  
                <label for="minYear" style="text-align: center">Birthyear from-to:</label>          
                <input type="range" name="minYear" id="minYear" min="1900" max="2000" value="1950" data-popup-enabled="true" onmouseup="setCenterAndCall(parseInt(minYear.value),parseInt(maxYear.value))" ontouchend="setCenterAndCall(parseInt(minYear.value),parseInt(maxYear.value))">
                <input type="range" name="maxYear" id="maxYear" min="1900" max="2000" value="2000" data-popup-enabled="true" onmouseup="setCenterAndCall(parseInt(minYear.value),parseInt(maxYear.value))" ontouchend="setCenterAndCall(parseInt(minYear.value),parseInt(maxYear.value))">
            </div>
    </form>
    </div>
</div>

</div>
</div>


    <script
        src="./javascript_code.js">
    </script>
    
    <script>
    $(document).ready(function(){
        $(".ui-rangeslider").attr('onmouseup',"setCenterAndCall(parseInt(minYear.value),parseInt(maxYear.value))")
        $(".ui-rangeslider").attr('ontouchend',"setCenterAndCall(parseInt(minYear.value),parseInt(maxYear.value))")
    });
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAEqfGQt_9hI-4cKOW6JTUinmtJz-rIrk&libraries=visualization&callback=initMap">
    </script>
    
</body>

<footer style="text-align: right; margin-right: 20px; margin-top:40px; margin-bottom:10px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">

</footer>
</html>
